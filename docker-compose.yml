services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - time-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_THEME=${VITE_THEME:-dark}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - time-tracker-network
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_THEME=${VITE_THEME:-dark}

networks:
  time-tracker-network:
    driver: bridge

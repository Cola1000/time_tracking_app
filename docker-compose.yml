services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    env_file:
      - ports.conf
    networks:
      - time-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_THEME: ${VITE_THEME:-dark}
        VITE_API_URL: http://localhost:${BACKEND_PORT:-8000}/api
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    depends_on:
      - backend
    networks:
      - time-tracker-network
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}/api
      - VITE_THEME=${VITE_THEME:-dark}
      - FRONTEND_PORT=${FRONTEND_PORT:-5173}
    env_file:
      - ports.conf

networks:
  time-tracker-network:
    driver: bridge
